<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Atoms</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container logo">
			<p class="title section-logo">Logo</p>
			<h2 class="logo-title">Nombre de Blog</h2>
		</div><!--tamano-logo-->
		<div class="container nav">
			<p class="title section-nav">Navegation</p>
			<nav class="nav-list">
				<a href="#">Inicio</a>
				<a href="#">Quien soy?</a>
				<a href="#">Proyectos</a>
				<a href="#">Contacto</a>
			</nav><!--nav-list-->
		</div><!--nav-->
		<div class="container colors">
			<p class="title section-colors">Colors</p>
			<p class="color color-grey">#EEECED</p>
			<p class="color color-grey-dark">#5F5A5D</p>
			<p class="color color-black">#1D1D1B</p>
			<p class="color color-white">#fff</p>
		</div><!--colors-->
		<div class="container fonts">
			<p class="title section-fonts">Fonts</p>
			<p class="font-SourceSansPro">SourceSansPro</p>
			<p class="font-MyriadPro">Myriad Pro</p>
		</div><!--font-->
		<div class="container articles">
			<p class="title section-articles">Articles</p>
			<article class="articles-news">
				<p class="articles-news-images">Images</p>
				<h3 class="articles-news-titles">Un post en el blog</h3>
				<p><span class="articles-news-date">25 de agosto 2015</span></p>
				<p class="articles-news-text">Integer posuere erat a ante venenatis dapibus aliquet. Aenean eu leo quam.</p>
				<button class="articles-news-button">Leer mas</button>
			</article><!--articlesnews-->
		</div>
	</body>
</html>
